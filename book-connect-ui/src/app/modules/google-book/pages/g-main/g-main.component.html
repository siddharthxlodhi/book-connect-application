<div class="d-flex flex-column gap-1">
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)">BC!</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a (click)="Home()" class="nav-link text-white" routerLink="my-books">
              <i class="fas fa-book"></i> My Library
            </a>
          </li>
        </ul>

        <form class="d-flex align-items-center form-wrapper" role="search" (submit)="$event.preventDefault(); searchGoogleBooks()">
          <select [(ngModel)]="sortBy" name="sortBy" class="form-select form-select-sm custom-width" aria-label="Sort By">
            <option value="sort">Sort By</option>
            <option value="relevance">Relevance</option>
            <option value="newest">Newest</option>
          </select>
          <select [(ngModel)]="filter" name="orderBy" class="form-select form-select-sm custom-width" aria-label="Order By">
            <option value="filter">Filter</option>
            <option value="partial">Partial</option>
            <option value="full">Full</option>
            <option value="free-ebooks">Free-ebooks</option>
            <option value="paid-ebooks">Paid-ebooks</option>
            <option value="ebooks">ebooks</option>
          </select>
          <input [(ngModel)]="queryPass" class="form-control form-control-sm search-input" name="query" type="search"
                 placeholder="Find a Google book" aria-label="Search">
          <button class="btn btn-outline-success btn-sm" type="submit">
            <i class="fas fa-search"></i>
          </button>
          <span class="white-text ms-3">Welcome</span>
          <span class="text-capitalize fw-bold white-text me-3">Siddharth</span>
          <button (click)="logout()" class="btn btn-link white-text p-0" type="button" aria-label="Logout">
            <i class="fas fa-sign-out"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Content wrapper below navbar -->
  <div class="content-wrapper pe-2 ps-2">
    <app-search-books [query]="query" [Filter]="filter" [Sort]="sortBy"></app-search-books>
    <router-outlet></router-outlet>
  </div>
</div>
