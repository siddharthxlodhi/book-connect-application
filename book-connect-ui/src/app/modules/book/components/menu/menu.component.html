  <div class="container-fluid">
    <a class="navbar-brand text-white" href="javascript:void(0)">BC!</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link text-white" routerLink="books"><i class="fas fa-home-alt"></i>&nbsp;Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" routerLink="my-books"><i class="fas fa-book"></i>&nbsp;My books</a></li>
        <li class="nav-item"><a class="nav-link text-white" routerLink="my-waiting-list"><i class="fas fa-heart"></i>&nbsp;My waiting list</a></li>
        <li class="nav-item"><a class="nav-link text-white" routerLink="my-returned-books"><i class="fa-solid fa-truck-fast"></i>&nbsp;My returned books</a></li>
        <li class="nav-item"><a class="nav-link text-white" routerLink="my-borrowed-books"><i class="fas fa-list-check"></i>&nbsp;Borrowed books</a></li>
      </ul>

      <div class="d-flex align-items-center gap-2 flex-wrap justify-content-end nav-right">
