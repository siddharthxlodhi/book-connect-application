<div class="container" style="margin-top:0;">
  <div class="row">
    <div class="col-md-3">
      <div class="card-sl">
        <div class="card-image">
          <img [src]="bookCover" alt="" class="book-cover"/>
        </div>
        <a class="card-action" (click)="onAddToWaitingList()"><i class="fa fa-heart"></i></a>
        <div class="card-content">
          <div class="card-heading"><i class="fa fa-book"></i> {{ Book.title }}</div>
          <div class="card-text" style="color: #333a48; display: inline-block;">
            <i class="fa fa-pen"></i> {{ Book.authorName }}
          </div>
          <div class="card-text" style="color: #3a3838; display: inline-block;">
            <i class="fa fa-user"></i> {{ Book.owner }}
          </div>
          <div class="card-text">{{ Book.synopsis }}</div>
          <hr>
          <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
            <div class="d-flex gap-2">
              <app-rating [rating]="Book.rate || 0"></app-rating>
              <span class="fw-medium" *ngIf="Book.rate || 0 > 0">
                {{ Book.rate }}
              </span>
            </div>
            <div class="d-flex gap-2" *ngIf="!manage">
              <i (click)="onShowDetails()" title="Details" class="fas fa-circle-info text-primary"></i>
              <i (click)="onBorrow()" title="Borrow"  class="fas fa-list-check text-primary"></i>
            </div>
            <div class="d-flex gap-2" *ngIf="manage">
              <i (click)="onEdit()" title="Edit"  class="fas fa-edit"></i>
              <i (click)="onShare()" title="Shareable"  class="fas fa-share-nodes" [class.glow]="Book.shareable && !Book.archived"></i>
              <i (click)="onArchive()" title="Archive"  class="fas fa-archive" [class.glow-red]="Book.archived"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
